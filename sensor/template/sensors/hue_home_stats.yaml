# Gjennomsnittstemperatur
ute_average_temperature:
  friendly_name: 'Gjennomsnittstemperatur i rom'
  value_template: '{{ ((float(states.binary_sensor.utebod_motion_sensor.attributes.temperature)) / 1) | round(2) }}'
  unit_of_measurement: °C

inne_average_temperature:
  friendly_name: 'Gjennomsnittstemperatur'
  value_template: '{{ ((float(states.binary_sensor.gangen_motion_sensor.attributes.temperature) + float(states.binary_sensor.boden_motion_sensor.attributes.temperature) + float(states.binary_sensor.soverommet_motion_sensor.attributes.temperature))  / 3) | round(2) }}'
  unit_of_measurement: °C

# Lysstatus
ute_number_of_lights_on:
  friendly_name: 'Antall områder med lys på'
  value_template: >-
    {% set total = 0 %}
    {% if is_state('light.utebod', 'on') %}
      {% set total = total + 1 %}
    {% endif %}
    {% if is_state('light.utelys', 'on') %}
      {% set total = total + 1 %}
    {% endif %}
    {{total}}

inne_number_of_lights_on:
  friendly_name: 'Antall rom med lys på'
  value_template: >-
    {% set total = 0 %}
    {% if is_state('group.ha_gang', 'on') %}
      {% set total = total + 1 %}
    {% endif %}
    {% if is_state('group.ha_innebod', 'on') %}
      {% set total = total + 1 %}
    {% endif %}
    {% if is_state('group.ha_soverommet', 'on') %}
      {% set total = total + 1 %}
    {% endif %}
    {% if is_state('group.ha_stua', 'on') %}
      {% set total = total + 1 %}
    {% endif %}
    {{total}}